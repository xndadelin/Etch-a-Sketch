<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylle.css">
    <script src = "script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
        <div class="main">
            <div class="title"> Etch-a-Sketch</div>
            <div class="grid"></div>
            <div class="buttons">
                <div class="colors">
                    <input type="color" id="color" name="head">
                    <label for="color">Color</label>
                    <button class="rainbow">Rainbow</button>
                </div>
                    <button class="resetbtn">Clear</button>
                    <div class="valuefetch">
                        <div class="gridvalue"></div>
                        <input class="btn" type="range" min="1" max="100"></input>
                    </div>
            </div>
        </div>
</body>
</html>
